<div class="page-header">
<h1>Add a new Rating for {{productName}}</h1>
</div>

<div>
	{{category}}
	Category<input type="text" ng-model="category"></input>
	Title<input type="text" ng-model="title"></input>
	Comments<input type="text" ng-model="comments"></input>
	<button ng-click="addReview()">Submit</button>
</div>
