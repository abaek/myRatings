<div class="page-header">
<h1>Add a new Rating for {{productName}}</h1>
</div>

<div>
	Category: {{category}}
	Rating: <rating max="5" readonly="false" on-hover="hoveringOver(value)" on-leave="overStar = null" ng-model="rating"></rating>
	Comments<input type="text" ng-model="comments"></input>
	<button ng-click="addReview()">Submit</button>
</div>
