<form id="nl-form" class="nl-form">
    I feel like 
    <select ng-model="categoryChosen">
        <option value="Restaurants" selected>eating</option>
        <option value="Books">reading</option>
        <option value="Movies">watching</option>
        <option value="Games">playing</option>
    </select>
    <br /> 
    <select ng-options="product for product in products" ng-model="searchText">
    </select>
    <div class="nl-submit-wrap">
        <button ng-click="searchProduct(searchText, categoryChosen)" class="nl-submit" type="submit">Search</button>
    </div>
    <div class="nl-overlay"></div>
</form>


<div ng-show="showResult">
    <button ng-click="goToProduct(results[0].name, results[0].category)">Add a review</button>
    <canvas id="myChart" width="400" height="400"></canvas>
    <div ng-repeat="result in results">
        
        <div>
            Rating: <span>{{result.rating}} / 5</span>
            <div>Comments{{result.comments}}</div>
        </div>
    </div>
</div>
