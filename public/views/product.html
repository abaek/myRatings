<div class="page-header">
<h1></h1>
</div>

<div id="search">
	Search: <input ng-keydown="changeSearch($event)" ng-model="searchText"></input>
	Category: <select ng-change="changeCategory(categoryChosen) "ng-model="categoryChosen" ng-options="category for category in categories"></select>
	<button ng-click="searchProduct(searchText, categoryChosen)">Search</button>
</div>

<div ng-show="showAutoComplete" ng-repeat="product in products | filter:searchText">
	<div>{{product}} <a ng-click="goToProduct(product, categoryChosen)"> Add Rating</a></div>
</div>

<div ng-show="showResult">
	<button ng-click="goToProduct(results[0].name, results[0].category)">Add a review</button>

	<div ng-repeat="result in results">
		<div>
			<span>{{result.name}}</span> in 
			<span>{{result.category}}</span>
			<span>{{result.rating}} / 5</span>
			<div>Comments{{result.comments}}</div>
		</div>
	</div>
</div>
